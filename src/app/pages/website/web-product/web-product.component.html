                <div class="col-6">
                    <img [src]="product.productImageUrl" class="img-fluid rounded-circle w-100" alt="">
                </div>
                <div class="col-5">
                    <a href="#" class="h5">{{product.productName}}</a>
                    <div class="d-flex my-3">
                        <i class="fas fa-star text-primary"></i>
                        <i class="fas fa-star text-primary"></i>
                        <i class="fas fa-star text-primary"></i>
                        <i class="fas fa-star text-primary"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <h4 class="mb-3">â‚¹ {{product.productPrice}}</h4>
                    <a (click)="addToCart(product.productId)" class="btn border border-secondary rounded-pill px-3 text-primary"><i

                </div>
            </div>
        </div>
